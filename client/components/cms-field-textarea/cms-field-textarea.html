<div class="form-group row[if field.required] has-danger[endif]" data-id="${_id||''}">
  <label class="col-2 col-form-label">${field.texts[0]}</label>
  <div class="col-9">
    <textarea name="${field.fieldName}" class="form-control" placeholder="${field.texts[1]||field.texts[0]}"[if field.required] required[endif]>${field.fieldVal}</textarea>
  </div>
</div>
