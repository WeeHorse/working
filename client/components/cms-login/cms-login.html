<form id="form_login" data-submit="login" onsubmit="return false">
  <h2 class="form-signin-heading">Logga in</h2>
  <div class="form-group row">
    <label class="col-2 col-form-label">Användarnamn</label>
    <div class="col-9">
      <input type="text" id="username" class="form-control" placeholder="Ditt användarnamn" required="" autofocus="">
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Användarnamn</label>
    <div class="col-9">
      <input type="password" id="password" class="form-control" placeholder="Ditt lösenord" required="">
    </div>
  </div>
  <div class="form-group row">
    <div class="offset-2 col-9">
      <button class="btn btn-secondary btn-block" type="submit">Logga in</button>
    </div>
  </div>
</form>
